<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot websocket chat application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" >
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/main.js"></script>
</head>
<body>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
    Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="username-page" class="container d-none d-flex p-2 justify-content-center align-items-center">
    <div>
        <div class="row d-flex p-2 justify-content-center align-items-center">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="mb-1" for="username">Type your username to enter the Chatroom</label>
                        <input id="username" class="form-control" type="text" placeholder="Your username here..." autocomplete="off">
                        <button id="start" class="btn btn-outline-success" type="submit">Start chatting</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="chat-page" class="container">
        <div>
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div>
            <h6>Connecting...</h6>
        </div>
        <div>
            <ul id="chat-box">

            </ul>
        </div>

        <form id="message-form" class="form-inline" name="message-form">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <div class="input-group">
                        <input id="message" class="form-control" type="text" placeholder="Your message here..." autocomplete="off">
                        <button id="send" class="btn btn-primary" type="submit" >Send</button>
                    </div>
                </div>
            </div>
        </form>

</div>

</body>
</html>
