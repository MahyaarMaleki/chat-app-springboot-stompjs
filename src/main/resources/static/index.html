<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot websocket chat application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" >
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
    Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="username-page" class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-10 col-lg-8 col-xl-6 border border-secondary border-1 rounded bg-white">
                <form class="form-inline p-4">
                    <div class="form-group">
                        <label class="mb-2" for="username">Type your username to enter the Chatroom</label>
                        <div class="input-group">
                            <input id="username" class="form-control" type="text" placeholder="Your username here..." autocomplete="off">
                            <button id="connect" class="btn btn-outline-secondary" type="submit">Start chatting</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="chat-page" class="d-none bg-light min-vh-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between p-3">
                        <h5 class="my-auto">Chat</h5>
                        <p id="status" class="small my-auto px-3">Connecting...</p>
                        <button id="disconnect" class="btn btn-outline-danger" type="button">Leave</button>
                    </div>
                    <div id="chat-box" class="card-body">
                        <ul id="message-area" class="list-unstyled">
                        </ul>
                    </div>
                    <div class="card-footer text-muted flex-fill p-3">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="input-group">
                                    <label class="visually-hidden" for="message"></label>
                                    <input id="message" class="form-control" type="text" placeholder="Message" autocomplete="off">
                                    <button id="send" class="btn btn-outline-primary" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
